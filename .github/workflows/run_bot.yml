name: Pre-Market Analysis

on:
  schedule:
    # Runs at 2:25 AM IST daily (8:55 PM UTC)
    - cron: '55 20 * * *'
  
  # Optional: Manual trigger
  workflow_dispatch:

jobs:
  analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests pytz numpy

      - name: Run analysis
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python ultimate_algo.py
