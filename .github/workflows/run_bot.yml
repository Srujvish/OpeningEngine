name: Pre-Market Analysis

on:
  schedule:
    # Runs at 9:00 AM IST every weekday (3:30 UTC)
    - cron: '30 3 * * 1-5'
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install ALL dependencies
      run: |
        pip install --upgrade pip
        # Install core dependencies first
        pip install pandas numpy requests yfinance pytz python-dotenv
        
        # Install Angel One dependencies with ALL required packages
        pip install smartapi-python pyotp logzero websocket-client
        
        # Install optional packages
        pip install ta loguru
    
    - name: Verify installations
      run: |
        python -c "import pyotp; print('✅ pyotp installed')"
        python -c "import logzero; print('✅ logzero installed')"
        python -c "import SmartApi; print('✅ SmartApi installed')"
        python -c "import yfinance; print('✅ yfinance installed')"
    
    - name: Display time
      run: |
        echo "UTC Time: $(date -u)"
        echo "IST Time: $(TZ='Asia/Kolkata' date)"
    
    - name: Run Pre-Market Analysis
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        API_KEY: ${{ secrets.API_KEY }}
        CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
        PASSWORD: ${{ secrets.PASSWORD }}
        TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
      run: python ultimate_algo.py
