name: Pre-Market Analysis

on:
  schedule:
    # Runs at 2:35 AM IST daily (9:05 PM UTC)
    - cron: '05 21 * * *'  # 2:35 AM IST = 9:05 PM UTC
    
  # Manual trigger
  workflow_dispatch:

jobs:
  analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check IST Time
        run: |
          echo "üïí CURRENT IST: $(TZ='Asia/Kolkata' date '+%H:%M:%S')"
          echo "üìÖ DATE: $(TZ='Asia/Kolkata' date '+%d %b %Y, %A')"
          echo "‚è∞ SCHEDULED: 2:35 AM IST Daily"
          
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install yfinance pandas requests pytz numpy

      - name: Run Institutional Analysis
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "üöÄ Starting Institutional Pre-Market Analysis..."
          python ultimate_algo.py
          echo "‚úÖ Analysis completed at $(TZ='Asia/Kolkata' date '+%H:%M:%S IST')"
