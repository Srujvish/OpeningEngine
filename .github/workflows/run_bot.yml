name: Pre-Market Analysis

on:
  schedule:
    # Runs at 9:00 AM IST every weekday (3:30 UTC)
    - cron: '30 3 * * 1-5'
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install yfinance pandas numpy pytz requests joblib scikit-learn python-telegram-bot==20.3
    
    - name: Display time
      run: |
        echo "UTC Time: $(date -u)"
        echo "IST Time: $(TZ='Asia/Kolkata' date)"
    
    - name: Run Pre-Market Analysis
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python ultimate_algo.py
